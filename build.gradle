buildscript {
    ext.kotlinVersion = '1.2.31'
    ext.junitVersion = '5.1.0'
    ext.jacksonVersion = '2.9.4'
    ext.javaMailVersion = '1.6.1'

    repositories {
        mavenCentral()
    }

    configurations.maybeCreate("pitest")

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.3'
        pitest 'org.pitest:pitest-junit5-plugin:0.4'
    }
}

plugins {
    id 'info.solidsoft.pitest' version '1.3.0'
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC6-3"
}

pitest {
    testPlugin = "junit5"
    pitestVersion = '1.3.2'
}

group 'io.github.xstefanox'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
    compile "javax.mail:javax.mail-api:$javaMailVersion"
    compile "com.sun.mail:javax.mail:$javaMailVersion"
    compile 'com.github.seancfoley:ipaddress:4.1.0'

    testRuntime "org.junit.platform:junit-platform-launcher:1.1.0"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'org.mockito:mockito-core:2.15.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
